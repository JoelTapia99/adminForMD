<div class="container">
    <div class="row">
        <div class="col-10">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Introduzca el código">
            </div>
        </div>
        <div class="col">
            <button type="button" class="btn btn-success">Buscar</button>
        </div>
    </div>
</div>

<div class="container-md">
    <div class="card mb-3" style="max-width: 100%;" *ngFor="let cupon of cupones">
        <div class="row no-gutters">
            <div class="col-md-4">
                <img src="../../../assets/comida.png" class="card-img">
            </div>
            <div class="col-md-8  mb-0">
                <table class="table table-striped mt-5">
                    <tbody>
                        <tr >
                            <th scope="row">Nombre:</th>
                            <td> {{ cupon.nombre_premio }} </td>
                            <th>Usuario:</th>
                            <td> {{ cupon.nombre_usuario }} </td>
                        </tr>
                        <tr >
                            <th scope="row">Descripcion:</th>
                            <td> {{ cupon.descripcion_premio }} </td>
                            <th>Código:</th>
                            <td> {{ cupon.codigo_cupon }} </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
